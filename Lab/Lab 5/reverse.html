<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the string</title>
</head>
<body>
    <h1>The reverse is = <span id="print"></span></h1>

    <script type="text/javascript">
        let name = prompt("Enter a string: ");
        let temp = [];
        for(let i = name.length - 1; i>=0; i--){
            temp = temp + name[i];
        }
        document.querySelector("#print").textContent = temp;
    </script>
</body>
</html>

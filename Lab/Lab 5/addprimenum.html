<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Prime number</title>
</head>
<body>
    <h1>Sum of Prime Number between 1 and 50 = <span id="number"></span></h1>
    <script type="text/javascript">
        let sum = 0;
        let num = 0;
        for(let i = 1; i<=50; i++){
            for(let j = 1; j<=i; j++){
                if(i%j == 0){
                    num++;
                }
            }
            if (num == 2){
                sum += i;
                console.log(i);
            }
            num = 0;
        }
        document.querySelector("#number").textContent = sum;
    </script>
</body>
</html>
